<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <img src="imagens/Logo_DNC.png" alt="ERRO" width="100">

    </header>
    <section>

        <h1>Tabuada</h1><br>

        <div id="form">
            <div id="question">
                <div class="opt">
                    <p>Qual tabuada deseja conhecer?? <br></p>
                    <input type="number" class="quest" id="fac">
                </div>
                <div class="opt">
                    <p>Até qual número deseja?? <br></p>
                    <input type="number" class="quest" id="num">
                </div>
                <div class="opt">
                    <input type="button" value="Calcular" id="button" onclick="calc()">
                </div>

            </div>
            <div id="resposta">
                <p>Preencha os valores acima.</p>

            </div>
        </div>
    </section>

    <script src="tabuada_script.js"></script>
    
</body>
</html>
